	<button onclick="cuadrado()"> x<sup>2</sup></button>
	<button onclick="inverso()">1/x</button>
	<script type="text/javascript" charset="utf-8">
		function cuadrado () {
			var n = document.getElementById("n1");
			n.value *= n.value;

			var n = document.getElementById("n1");
			n.value = 1/n.value;
		}
